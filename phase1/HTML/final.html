<!DOCTYPE html>
<html>
    <head>
        <title>REGISTER</title>
    </head>

    <body>

        <h1> Register</h1>
        <form>
            <label for="name"> First Name</label>
            <input id="name" name="name" type="text" placeholder="John" required>
            
            <label for="nom"> Last name</label>
            <input id="nom" name="nom" type="text" placeholder="Smith" required>

            <div>
                <label>Male</label>
                <input type="radio" name="gender" value="male">
                <label>Female</label>
                <input type="radio" name="gender" value="female">
                <label>Other</label>
                <input type="radio" name="gender" value="other">
            </div>
        
            <div>
                <label>Email :
                <input type="email" name="email" placeholder="your email" required>
                </label>
                
                <label>Password:
                <input type="password" name="password" placeholder="your password" required minlength="5" maxlength="10">
                </label>
            </div>

            <label>Birthday :
                <select name="year" id="year">
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="1994">1994</option>
                </select>
                <select name="month" id="month">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">Novenmer</option>
                    <option value="11">December</option>
                </select>
             </label>
            <p>I agree to the terms and conditions <input type="checkbox" required> </p>
            <input type="submit">
        </form>

    </body>
</html>
